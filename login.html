<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trend GPT</title>
    <link rel="icon" type="image/png" href="./assets/logo-icon-sidebar.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7C3AED;
            --primary-hover: #9F67FF;
            --surface-color: #1A1A1A;
            --text-color: #FFFFFF;
            --error-color: #EF4444;
            --success-color: #10B981;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #3730A3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .login-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .login-header p {
            margin: 10px 0 0;
            opacity: 0.8;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="./assets/logo-icon-sidebar.png" alt="Logo Trend GPT">
            <h1>Trend GPT</h1>
            <p>Entre para acessar a plataforma</p>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
            <div class="error-message"></div>
            <div class="success-message"></div>
        </form>
    </div>

    <script>
        // Configuração do ambiente
        const API_CONFIG = {
            development: {
                BASE_URL: 'http://localhost:3000/api',
            },
            production: {
                BASE_URL: 'https://api.trendgpt.com.br/api',
            }
        };

        // Define o ambiente atual
        function getEnvironment() {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'development';
            }
            return 'production';
        }

        // Configuração atual
        const ENV = getEnvironment();
        const API_BASE_URL = API_CONFIG[ENV].BASE_URL;

        console.log('[Login] Environment:', ENV);
        console.log('[Login] API URL:', API_BASE_URL);
    </script>
    <script src="js/authController.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => { 
            console.log('[Login] Page loaded');
            
            const loginForm = document.querySelector('.login-form');
            const errorMessage = document.querySelector('.error-message');
            const successMessage = document.querySelector('.success-message');

            // Inicializa autenticação
            const auth = new AuthController();
            auth.initialize();

            // Se já estiver autenticado, redireciona
            if (auth.isAuthenticated()) {
                console.log('[Login] User already authenticated, redirecting to home');
                window.location.replace('/');
                return;
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('[Login] Form submitted');
                
                const username = document.querySelector('#username').value;
                const password = document.querySelector('#password').value;

                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                try {
                    console.log('[Login] Attempting login...');
                    await auth.login(username, password);
                    console.log('[Login] Login successful');
                    successMessage.textContent = 'Login realizado com sucesso!';
                    successMessage.style.display = 'block';
                } catch (error) {
                    console.error('[Login] Login failed:', error);
                    errorMessage.textContent = error.message || 'Erro ao fazer login';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
