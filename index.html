<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend GPT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar com lista de chats -->
        <div class="sidebar">
            <div class="header">
                <div class="user-info">
                    <span class="material-icons">account_circle</span>
                    <h2>Chats</h2>
                </div>
                <div class="header-icons">
                    <button class="theme-toggle-button">
                        <span class="material-icons">dark_mode</span>
                    </button>
                    <span class="material-icons">more_vert</span>
                </div>
            </div>
            <div class="search">
                <div class="search-container">
                    <span class="material-icons">search</span>
                    <input type="text" placeholder="Buscar conversa...">
                </div>
            </div>
            <div class="chat-list"></div>
        </div>

        <!-- Área principal do chat -->
        <div class="chat-area">
            <!-- Cabeçalho do chat -->
            <div class="chat-header">
                <div class="chat-header-left">
                    <div class="chat-avatar">
                        <img src="https://ui-avatars.com/api/?name=Assistant&background=random" alt="Avatar">
                    </div>
                    <div class="chat-header-info">
                        <div class="chat-header-name">Selecione um chat</div>
                        <div class="chat-header-status">
                            <span class="material-icons" style="font-size: 12px; margin-right: 4px;">fiber_manual_record</span>
                            Online
                        </div>
                    </div>
                </div>
                <button class="toggle-ai-button" style="display: none;">
                    <i class="fas fa-robot"></i>
                    <span class="button-text">Pausar IA</span>
                </button>
            </div>

            <!-- Área de mensagens -->
            <div class="chat-messages"></div>

            <!-- Área de input -->
            <div class="input-area">
                <form>
                    <div class="input-container">
                        <textarea class="message-input" placeholder="Digite sua mensagem..."></textarea>
                        <button type="button" class="attach-button" title="Anexar imagem">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button type="button" class="record-button" title="Gravar áudio">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button type="submit" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/aiController.js"></script>
    <script src="script.js"></script>
</body>
</html>
